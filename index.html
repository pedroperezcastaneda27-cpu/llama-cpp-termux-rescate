<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #contenedor {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h1>Bienvenido</h1>
    <p id="mensaje">Cargando usuario...</p>
    <p id="creditos">Créditos disponibles: ...</p>
    <button onclick="generarVideo()">Generar Video/Imagen</button>
  </div>

  <script>
    const correo = "pedroperezcastaneda160820@gmail.com"; // tu correo fijo

    async function cargarUsuario() {
      try {
        const respuesta = await fetch(`/api/usuario?correo=${correo}`);
        const datos = await respuesta.json();

        document.getElementById("mensaje").innerText =
          `Usuario: ${datos.nombre} | Plan: ${datos.plan}`;
        document.getElementById("creditos").innerText =
          `Créditos disponibles: ${datos.creditos}`;
      } catch (error) {
        document.getElementById("mensaje").innerText = "Error al cargar usuario.";
      }
    }

    async function generarVideo() {
      try {
        const respuesta = await fetch(`/api/generar?correo=${correo}`, { method: "POST" });
        const datos = await respuesta.json();

        document.getElementById("creditos").innerText =
          `Créditos disponibles: ${datos.creditos}`;
        alert(datos.mensaje);
      } catch (error) {
        alert("Error al generar video.");
      }
    }

    // Al cargar la página, mostrar datos del usuario
    cargarUsuario();
  </script>
</body>
</html>
